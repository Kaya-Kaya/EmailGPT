<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Test</title>
    </head>
    <body>
        <div class="container">
            <h1>AI Email Writer</h1>
            <h2>Content</h2>
            
            <input class="content-input" type="text" placeholder="What things should the email include?">
            <br>
            <input class="to-input" type="text" placeholder="Who is the email to?">
            <br>
            <input class="from-input" type="text" placeholder="Who is sending this email?">
            <br>
            <h2>Style</h2>
            <input class="style-input" type="text" placeholder="List of adjectives describing the tone of the email">
            <br>
            <input class="from-input" type="text" placeholder="Description of the target audience (boss, colleague, friend, etc.)">
            <br>
            <input class="additional-input" type="text" placeholder="Additional instructions">
            <div class="btn-group">
                <button>Generate</button>
            </div>
        </div>
        <div class="container response-container">
            <h3>Subject: w90r2f</h3>
            <p class="response-text">email text</p>
        </div>
    </body>
</html>
